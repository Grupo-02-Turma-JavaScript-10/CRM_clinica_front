<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" role="img" aria-label="CRMed Favicon">
  <defs>
    <linearGradient id="crmGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#20C0C0"/>
      <stop offset="100%" stop-color="#3090E0"/>
    </linearGradient>

    <!-- sombra suave -->
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- fundo TRANSPARENTE (não existe rect branco aqui) -->

  <g filter="url(#softShadow)">
    <!-- base -->
    <circle cx="16" cy="16" r="14" fill="url(#crmGrad)"/>

    <!-- órbitas -->
    <circle cx="16" cy="16" r="10.2" fill="none" stroke="#EAF2FF" stroke-opacity="0.26" stroke-width="2"/>
    <circle cx="16" cy="16" r="6.6"  fill="none" stroke="#EAF2FF" stroke-opacity="0.18" stroke-width="2"/>

    <!-- pontos -->
    <circle cx="22.5" cy="11.2" r="1.5" fill="#EAF2FF" opacity="0.95"/>
    <circle cx="11.2" cy="20.2" r="1.4" fill="#EAF2FF" opacity="0.85"/>

    <!-- coração -->
    <path
      d="M16 20.7
         C13.3 19 11.4 17.4 11.4 15.2
         C11.4 13.6 12.5 12.6 14 12.6
         C15.0 12.6 15.8 13.1 16 13.6
         C16.2 13.1 17.0 12.6 18 12.6
         C19.5 12.6 20.6 13.6 20.6 15.2
         C20.6 17.4 18.7 19 16 20.7
         Z"
      fill="#0B1220"
    />
  </g>
</svg>
